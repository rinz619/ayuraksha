{% include 'superadmin/layouts/header.html' %}

<!--app-content open-->
<div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Instructors</h1>
                <div>
                    <a class="btn btn-primary" href="instructor-view.php"><i class="side-menu__icon fe fe-eye mx-1"></i>View
                        All</a>
                </div>
            </div>
            <!-- PAGE-HEADER END -->

            <!-- ROW OPEN -->
            <div class="row">

                <div class="col-md-4 col-xl-4 col-12">
                    <div class="card">

                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data" id="myForm" >
                                {% csrf_token %}
                                <div class="row">

                                    <div class="col-lg-12 col-sm-12 mb-4 mb-lg-0">
                                        <label for="#" class="form-label">Upload  Image</label> 
                                        <input type="file" class="dropify" data-bs-height="180" name="imagefile" {% if data.image %}data-default-file="{{data.image.url}}" {% endif %} />
                                    </div>


                                </div>




                        </div>


                    </div>
                </div>

                <div class="col-md-8 col-xl-8 col-12">
                    
                    
                     <div class="card">

                        <div class="card-body">

                            <div class="row col-lg-12">

                              
                                <div class="form-group col-lg-12 col-12">
                                    <label for="#" class="form-label">Trainer Name</label>
                                    <input type="text" class="form-control" id="#" placeholder="Trainer Name" name="name" required value="{{data.name}}">
                                </div>
                                <div class="form-group col-lg-12 col-12">
                                    <label for="#" class="form-label">Designation</label>
                                    <input type="text" class="form-control" id="#" placeholder="Designation" name="designation" required value="{{data.designation}}">
                                </div>
                               

                                <div class="form-group col-lg-3 col-3">
                                    <button class="btn btn-primary mt-4 mb-0" type="submit" id="submitButton">Submit</submit>
                                </div>

                                </form>
                            </div>
                        </div>

                    </div>
                    <!-- ROW CLOSED -->



                </div>
                <!-- CONTAINER END -->
            </div>
        </div>
        </div>
        <!--app-content close-->

{% include 'superadmin/layouts/footer.html' %}
